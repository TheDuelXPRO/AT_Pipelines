name: Java Matrix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11, 17]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Mostrar vers√£o Java
        run: java -version
